<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fashion Naming Office</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-black min-h-screen flex flex-col items-center justify-center px-4 py-10">
  <h1 class="text-3xl md:text-5xl font-bold mb-6 text-center">FASHION NAMING OFFICE</h1>
  <p class="mb-8 text-gray-600 text-center max-w-xl">당신의 패션 기획전에 어울리는 이름을 AI가 제안합니다. 키워드와 스타일을 입력해보세요.</p>
  <div class="w-full max-w-md space-y-4">
    <input id="keywords" type="text" placeholder="예: 여름, 데님, 20대 여성" class="w-full px-4 py-2 border rounded-xl" />
    <input id="season" type="text" placeholder="예: 여름" class="w-full px-4 py-2 border rounded-xl" />
    <input id="place" type="text" placeholder="예: 현대백화점" class="w-full px-4 py-2 border rounded-xl" />
    <div class="flex justify-between">
      <button class="style-btn px-4 py-2 border rounded-xl" data-style="직관적">직관적</button>
      <button class="style-btn px-4 py-2 border rounded-xl" data-style="감각적">감각적</button>
      <button class="style-btn px-4 py-2 border rounded-xl" data-style="창의적">창의적</button>
    </div>
    <button id="generate" class="w-full bg-black text-white py-2 rounded-xl">작명 요청하기</button>
  </div>
  <div id="result" class="mt-10 w-full max-w-xl space-y-4 text-left text-sm"></div>
  <script src="script.js?v=20250620"></script>
</body>
</html>
