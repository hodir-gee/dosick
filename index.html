<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dosick 작명 도구</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Dosick 작명 도구</h1>
        <input type="text" id="keywords" placeholder="키워드를 입력하세요">
        <input type="text" id="season" placeholder="계절">
        <input type="text" id="place" placeholder="장소">
        <div>
            <button class="style-btn" data-style="modern">모던</button>
            <button class="style-btn" data-style="classic">클래식</button>
        </div>
        <button id="generate">작명 요청</button>
        <div id="result"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
